<body>
    
    <div class="container about-page">

        <header id="header-about">
            <a href="index.html">
                <img src="img/lambda-black.png" alt="Lambda logo.">
            </a>
            <nav id="headNav">
                <a id="about-nav" href="index.html">Home</a>
                <a id="about-nav" href="about.html">About</a>

        <div>

        <section class="top-content contact">
            <div class="text-container contact">
                <img class="imgcontact" src="img/lambda-sign.png" alt="Lambda sign.">
            </div>
            <div class="text-container contact">
                <h2>Details below</h2>
                <div class="input">
                <label for="name">Fullname</label>
                <input type="text" placeholder="Enter fullname" name="name" required><br>

                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="email" required><br>
                </div>
                <div class="input">
                <label for="phone">Phone  Number</label>
                <input type="text" placeholder="Enter Phone Number" name="phone" required><br>
                </div>
                <div class="input">
                <label for="message">Message</label>
                <input type="text" placeholder="Enter Message" name="message" required><br>
                </div>
            </div>
        </section>

        <footer>
